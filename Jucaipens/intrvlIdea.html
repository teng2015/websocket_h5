		<script type="text/javascript" charset="UTF-8">
		mui.init();
		mui.plusReady(function(){
			var allIdeaPath="http://121.40.227.121:8080/AccumulateWealth/jucaipen/hotIdeaList";
			var byTeacherPath="http://121.40.227.121:8080/AccumulateWealth/jucaipen/hotIdeaByTeacher";
			var intrivlIdea=document.getElementById("intrivlIdea");
			var web=plus.webview.currentWebview();
			var teacherId=web.teacherId;
			if(teacherId>0){
				findByTesacherId();
			}else{
				findAll();
			}
			
			
			<!--投资观点-->
		   function findAll(){
		   	 var ideaStr="";
			mui.ajax(allIdeaPath,{
				data:{
					whichPage:1,
					page:1
				},
				type:"get",
				dataType:"json",
				timeout:10000,
				success: function(data){
					for(var i=0;i<data.length;i++){
					  ideaStr=ideaStr+"<div class='item'> <div class='tit'><a><span><img src="+data[i].headFace+"></span></a>"
                           +" <a  style='color:#333'><h4>"+data[i].nickName+"&nbsp;<i><img src='image/v1.png'></i></h4><em>"+data[i].insertDate+"</em>"
                           +"</a> <p>"+data[i].level+"</p></div> <div class='newstit'> <h3><a>"+data[i].title+"</a></h3>"
                           +"<a><p>"+data[i].bodys+"</p></a></div>"
                        +"<div class='img_read'> <span><i><img src='image/hit.png'></i><em>"+data[i].hits+"</em></span> </div></div>";
					}
					intrivlIdea.innerHTML=ideaStr;
				},
				error: function(e){
				}
			})
		   }
		   
		   function findByTesacherId(){
		   	 var ideaStr="";
			mui.ajax(byTeacherPath,{
				data:{
					teacherId:teacherId,
					page:1
				},
				type:"get",
				dataType:"json",
				timeout:10000,
				success: function(data){
					for(var i=0;i<data.length;i++){
					  ideaStr=ideaStr+"<div class='item'> <div class='tit'><a><span><img src="+data[i].headFace+"></span></a>"
                           +" <a  style='color:#333'><h4>"+data[i].nickName+"&nbsp;<i><img src='image/v1.png'></i></h4><em>"+data[i].insertDate+"</em>"
                           +"</a> <p>"+data[i].level+"</p></div> <div class='newstit'> <h3><a>"+data[i].title+"</a></h3>"
                           +"<a><p>"+data[i].bodys+"</p></a></div>"
                        +"<div class='img_read'> <span><i><img src='image/hit.png'></i><em>"+data[i].hits+"</em></span> </div></div>";
					}
					intrivlIdea.innerHTML=ideaStr;
				},
				error: function(e){
				}
			})
		   }
			
			
		})
		
		</script>
