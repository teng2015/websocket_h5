<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	mui.plusReady(function(){
      		var web=plus.webview.currentWebview();
      		var liveId=web.liveId;
      		var live=document.getElementById("live");
      		mui.ajax("http://121.40.227.121:8080/AccumulateWealth/jucaipen/videoResource",{
      			data:{
      				id:liveId,
      				typeId:0
      			},
      			type:"get",
      			dataType:"json",
      			timeout:10000,
      			success: function(data){   
      				var liveUrl=  "<embed width='100%' height='300px' src="+data.videoUrl+"></embed>";
                    live.innerHTML=liveUrl;
      			},
      			error: function(e){
      				
      			}
      		})
      	})
    </script>
</head>

</div>
	
</body>
