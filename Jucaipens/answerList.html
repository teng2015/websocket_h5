<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title></title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/tuch.css" rel="stylesheet" type="text/css" />
		<link href="css/mingjia.css" rel="stylesheet" type="text/css" />
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/loadAnim1.css" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/style.js" ></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui.plusReady(function() {
				var web = plus.webview.currentWebview();
				var teacherId = web.teacherId;
				var answerList = document.getElementById("answerList");
				var allQuestionPath = 'http://121.40.227.121:8080/AccumulateWealth/jucaipen/teacherQuestion';
				var byTeacherPath = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/answerForTeacher";
				var intoAnswer = document.getElementById("intoAnswer");
				var intoAsk = document.getElementById("intoAsk");
				var getMore = document.getElementById("da_gengduo");
				var loading=document.getElementById("loading");
				var loadNMore=document.getElementById("loadNMore");
				var nodataLay=document.getElementById("layer-nodata");
				var totlePage;
				var currentPage = 1;
				var styles={};
				styles.scrollIndicator='none';
				//隐藏滚动条
				controlScrollBar(web,styles);
				loading.style.display='block';
				if (teacherId > 0) {
					//根据讲师ID获取回答列表
					findByTeacherId();
				} else {
					//获取所有的回答列表
					findAll();
				}

				function findAll() {
					//获取所有的最新回答信息
					var questionStr = "";
					mui.ajax(allQuestionPath, {
						data: {
							whichPage: 1,
							page: 1
						},
						type: "get",
						dataType: "json",
						timeout: 10000,
						success: function(data) {
							loading.style.display='none';
							if(loadNMore.style.display='block'){
								loadNMore.style.display='none';
							}
							if(data.length<=0){
								nodataLay.style.display='block';
							}else{
								nodataLay.style.display='none';
							}
							for (var i = 0; i < data.length; i++) {
								totlePage = data[i].totlePage;
								questionStr = questionStr + "<div id="+data[i].teacherId+" class='item' style='width:100%;'><div class='huida'><a><span>" + "<img src="
								+ data[i].headFace + "></span></a><div class='name'>" + "<a><h4>"
								+ data[i].nickName + "&nbsp;<i><img src='image/v1.png'></i></h4>" + "</a><em>" 
								+ data[i].level + "</em></div><a class='ask' id='ask' tag="+data[i].teacherId+">咨询</a></div><div class='wen'>" + "<span> <img src='image/askinfo.png'></span><p><a>"
								+ data[i].askName + ":</a>" + "<a style='color: #666'>"
								+ data[i].askBody + "</a></p><em>已回答</em></div>" + "<div class='huida_body'>" + data[i].answerBody + "</div></div>"
							}
							answerList.innerHTML = questionStr;
							if (currentPage < totlePage) {
								getMore.style.display = 'block';
							} else {
								getMore.style.display = 'none';
							}
							if(data.length>0){
								//进入讲师详细信息列表
								mui("#answerList").on("tap",'.item',function(){
									var tId=this.getAttribute('id');
									mui.openWindow({
										url:"teacherDetail.html",
										id:"teacherDetail",
										 waiting:{
                                           autoShow:false
                                          },
                                          extras:{
                                          	teacherId:tId
                                          }
									})
									return false;
								})
								//咨询讲师
								mui("#answerList").on('tap','#ask',function(){
									var tId=this.getAttribute('tag');
									var uId=plus.storage.getItem('userId');
									if(uId<=0){
										mui.openWindow({
											url:"login.html",
											id:"login",
											 waiting:{
                                              autoShow:false
                                              }
										})
										return false;
									}
									mui.openWindow({
										url:"askQuestion.html",
										id:"askQuestion",
										extras:{
                                          	teacherId:tId
                                         },
                                          waiting:{
                                           autoShow:false
                                          }
									})
									return false;
								})
							}
						},
						error: function(e) {
						}
					})
				}
				//获取更多
				getMore.addEventListener("tap", function() {
					getMore.style.display='none';
					if (currentPage < totlePage) {
						loadNMore.style.display='block';
						if (teacherId > 0) {
							findByTeacherId(++currentPage);
						} else {
							findAll(++currentPage);
						}
					}
				})

				function findByTeacherId() {
					//获取所有的最新回答信息
					var questionStr = "";
					mui.ajax(byTeacherPath, {
						data: {
							teacherId: teacherId,
						},
						type: "get",
						dataType: "json",
						timeout: 10000,
						success: function(data) {
							loading.style.display='none';
							if(loadNMore.style.display='block'){
								loadNMore.style.display='none';
							}
							if(data.length<=0){
								nodataLay.style.display='block';
							}else{
								nodataLay.style.display='none';
							}
							for (var i = 0; i < data.length; i++) {
								totlePage = data[i].totlePage;
								questionStr = questionStr + "<div class='item'><div class='huida'><a><span>" 
								+ "<img src=" + data[i].headFace + "></span></a><div class='name'>" + "<a><h4>" 
								+ data[i].nickName + "&nbsp;<i><img src='images/v.png'></i></h4>" + "</a><em>" + data[i].level + "</em></div><a class='ask' id='ask'>咨询</a></div><div class='wen'>" + "<span> <img src='image/askInfo.png'></span><p><a>" + data[i].askName + ":</a>" + "<a style='color: #666'>" + data[i].askBody + "</a></p><em>已回答</em></div>" + "<div class='huida_body'>" + data[i].answerBody + "</div></div>"
							}
							answerList.innerHTML = questionStr;
							if (currentPage < totlePage) {
								getMore.style.display = 'block';
							} else {
								getMore.style.display = 'none';
							}
							
								//进入讲师详细信息列表
								mui("#answerList").on("tap",'.item',function(){
									var tId=this.getAttribute('id');
									mui.openWindow({
										url:"teacherDetail.html",
										id:"teacherDetail",
										 waiting:{
                                           autoShow:false
                                          },
                                          extras:{
                                          	teacherId:tId
                                          }
									})
									return false;
								})
								//咨询讲师
								mui("#answerList").on('tap','#ask',function(){
									var tId=this.getAttribute('tag');
									var uId=plus.storage.getItem('userId');
									if(uId<=0){
										mui.openWindow({
											url:"login.html",
											id:"login",
											 waiting:{
                                              autoShow:false
                                              }
										})
										return false;
									}
									mui.openWindow({
										url:"askQuestion.html",
										id:"askQuestion",
										extras:{
                                          	teacherId:tId
                                         },
                                          waiting:{
                                           autoShow:false
                                          }
									})
									return false;
								})
							
						},
						error: function(e) {
							console.log("err");
						}
					})
				}
				intoAnswer.addEventListener("tap", function() {
					console.log("me");
					mui.openWindow({
						url: "answerList.html",
						id: "answerList",
						waiting: {
							autoShow: false
						}
					})
				})
				intoAsk.addEventListener("tap", function() {
					mui.openWindow({
						url: "askList.html",
						id: "askList",
						extras: {
							teacherId: teacherId
						},
						waiting: {
							autoShow: false
						}
					})
				})
			})
		</script>

	</head>

	<body>

		<div class="wrapper">
			<!------------头部--------------->

			<header class="header">
				<div class="head">
					<div class="denglu1 mui-action-back">
						<a><img src="image/into_back.png" style="margin-top:0.2rem;" /></a>
					</div>
					<div class="logo1 mui-action-back" style="margin-top:0.2rem;">
						<span>名家问答</span>
					</div>
				</div>
			</header>

			<!------------居中部分---------->
			<div class="ask_type">
				<a id="intoAnswer" class="def">最新回答</a>
				<a id="intoAsk">最新提问</a>
			</div>
			<!--------名家问答开始---------->
			<div class="mingjiaask_list " data-tid="0" id="answerList">

			</div>
			<!--------名家问答结束---------->

			<div class="nullList">
				<img src="images/icon-alert.png" class="imgNull" /><span>暂无评论</span>
			</div>
			<div class="linkmore">
				<a id="da_gengduo" style="color: #8D8D8D;display: none;">更多>></a>
				<img src="image/loading-0.gif" style="display: none;margin: auto;" id="loadNMore"/>
			</div>

			<!------------底部定位层---------->
			<div style="text-align: center;margin-top: 80%;display: none;" id="loading">
				<div class="spinner">
					<div class="spinner-container container1">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="circle3"></div>
						<div class="circle4"></div>
					</div>
					<div class="spinner-container container2">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="circle3"></div>
						<div class="circle4"></div>
					</div>
					<div class="spinner-container container3">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="circle3"></div>
						<div class="circle4"></div>
					</div>
				</div>
			</div>
			
			
		<div style="text-align: center;margin-top: 80%;display: none;" id="layer-nodata">
					<label style="font-size: 25px;">暂无数据</label>
				</div>

		</div>

	</body>

</html>
