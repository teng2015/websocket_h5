			mui.init();
			mui.plusReady(function() {
				var web = plus.webview.currentWebview();

				var getVideoInfo = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/videoDetaile";
				var add_remark = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/remarkNews";

				var hitCount = document.getElementById("show_Video_hitCount");
				var showDate = document.getElementById("show_Video_InsertDate");
				var commList = document.getElementById("page_commenlist");
				var plain = document.getElementById("plain");
				var commCount = document.getElementById("show_Video_CommCount");
				var id = web.liveId;
				if (id <= 0) {
					return;
				}
				//获取视频资源
				mui.ajax(get_video, {
						data: {
							typeId: 1,
							id: id
						},
						dataType: "json",
						type: "get",
						timeout: 10000,
						success: function(data) {
							video.src = data.videoUrl;
						},
						error: function(e) {}
					})
					//获取视频相关信息
				mui.ajax(getVideoInfo, {
						data: {
							videoId: id
						},
						type: "get",
						dataType: "json",
						timeout: 10000,
						success: function(data) {
							videoTitle.innerHTML = data.title;
							hitCount.innerHTML = data.hitCount;
							showDate.innerHTML = data.insertDate;
							plain.innerHTML = data.title;
						},
						error: function(e) {}
					})

								plus.nativeUI.toast("连接失败");
							}
							
						})
					})*/
					<!--获取评论列表-->
				var commUrl = "";
				mui.ajax(querry_comm, {
					data: {
						typeId: 1,
						id: id,
						pager: 1
					},
					dataType: "json",
					type: "get",
					timeout: 10000,
					success: function(data) {
						commCount.innerHTML = "共" + data.length + "条";
						for (var i = 0; i < data.length; i++) {
							commUrl = commUrl + " <li><div class='userhead'><img src=" + data[i].userLogo + "></div>" + " <div class='vItem'> <h4> <span class='name'>" + data[i].userName + "</span>" + " <span class='good'><a><i><img src='image/good.png' style='width:20px;height:20px;'></i><em>0</em></a></span>" + "  <span class='comm'><a><img src='image/comm_icon1.png' style='width:20px;height:20px;'></a></span>" + " </h4><span class='bodys'>" + data[i].body + " </span> <span class='date'>" + data[i].insertDate + "</span>" + "</div></li>"

								</li>
								<li>
									<p id="show_Video_TeacherBodys">讲师简介</p>

							</ul>
						</div>
					</div>
