<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

	<head id="Head1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>
		</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/tuch.css" rel="stylesheet" type="text/css" />
		<link href="css/mingjia.css" rel="stylesheet" type="text/css" />
		<script src="js/mingjia.js" type="text/javascript"></script>
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			mui.plusReady(function() {
				var teacherinfo = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/findFamousTeacher";
				var teacherLay = document.getElementById("teacherLay");
				var loadTeacher = document.getElementById("loadTeacher");
				var currentPage = 1;
				var totlePage;
				var loadMore = document.getElementById("loadMore");
				var find_gengduo = document.getElementById("find_gengduo");
				loadTeacher.style.display = 'block';
				findAllTeacher(currentPage);
				//加载更多数据
				find_gengduo.addEventListener("tap", function() {
						find_gengduo.style.display = 'none';
						if (currentPage < totlePage) {
							loadMore.style.display = 'block';
							findAllTeacher(++currentPage);
						}
					})
					//获取讲师列表信息
				function findAllTeacher(p) {
					var teacherStr = teacherLay.innerHTML;
					mui.ajax(teacherinfo, {
						data: {
							page: p
						},
						type: "get",
						dataType: "json",
						timeout: 10000,
						success: function(data) {
							loadTeacher.style.display = 'none';
							if (loadMore.style.display = 'block') {
								loadMore.style.display = 'none';
							}
							for (var i = 0; i < data.length; i++) {
								totlePage = data[0].totlePage;
								var intro = data[i].introduce.replace(/<[^>]+>/g, "").replace("<span style=", "");
								teacherStr = teacherStr + "<div class='item' id=" + data[i].id + ">" + "<div class='t_head'><a><span><img src=" + data[i].headFace + "></span></a><h4><a id='zx' tag=" + data[i].id + ">咨询</a></h4></div><div class='t_name'><h3><a>" + data[i].nickName + "</a><i></i></h3>" + "<h4>" + data[i].level + "</h4><a><p style='height: 40px;overflow: hidden;'>" + intro + "</p>" + "</a><p class='link'><span><i><img src='image/tb_manyi.png' alt='满意度'></i><em>&nbsp;100%</em></span><span><i><img src='image/touzi.png' alt='回答数'></i><em>&nbsp;" + data[i].answerCount + "</em></span><span><i><img src='image/tb_gz.png' alt='粉丝数'></i><em>&nbsp;" + data[i].fans + "</em></span></p>" + "</div><div class='t_guanzhu'><a class='guanzhu' id='t1'  data-tid='1'><em><img src='image/guanzhu.png'></em><i id='guanZhu_1' tag=" + data[i].id + ">加关注</i></a></div></div>";
							}
							teacherLay.innerHTML = teacherStr;
							if (data.length > 0) {
								//咨询监听
								mui("#teacherLay").on("tap", '#zx', function() {
										var tag = this.getAttribute('tag');
										var uId = plus.storage.getItem('userId');
										if (uId <= 0) {
											mui.openWindow({
												url: "login.html",
												id: "login",
												waiting: {
											     	autoShow: false
											  }
											})
											return false;
										}
										mui.openWindow({
											url: "askQuestion.html",
											id: "askQuestion",
											extras: {
												teacherId: tag
											},
											waiting: {
												autoShow: false
											}
										})
										  return false;
									})
									//关注监听
								mui('#teacherLay').on('tap', '#guanZhu_1', function() {
									var tag = this.getAttribute('tag');
									var uId = plus.storage.getItem('userId');
									if (uId <= 0) {
										mui.openWindow({
											url: "login.html",
											id: "login"
										})
										return false;
									}
									//添加关注
									mui.toast('关注');
									addAttention();
								     return false;
							})
							}
							if (currentPage < totlePage) {
								find_gengduo.style.display = 'block';
							} else {
								find_gengduo.style.display = 'none';
							}
							//进入讲师详细界面
							mui("#teacherLay").on("tap", ".item", function() {
								//非咨询和非关注
								var tId = this.getAttribute("id");
								mui.openWindow({
									url: "teacherDetail.html",
									id: "teacherDetail",
									extras: {
										teacherId: tId
									},
									waiting: {
										autoShow: false
									}
								})
								  return false;
							})
							
						},
						error: function(e) {}
					})
				}
				//添加关注
				function addAttention() {
				}
			})
		</script>

	</head>

	<body>
		<div class="wrapper">
			<!------------头部--------------->

			<header class="header">
				<div class="head">
					<div class="denglu1 mui-action-back">
						<a><img src="image/into_back.png" style="margin-top:0.2rem;" /></a>
					</div>
					<div class="logo1 mui-action-back" style="margin-top:0.2rem;">
						<span>找名家</span>
					</div>
				</div>
			</header>

			<!------------居中部分---------->
			<!------------名师列表开始---------->
			<div class="tearchlist nei_top" id="teacherLay">
			</div>
			<div class="linkmore">
				<a id="find_gengduo" style="color: #8D8D8D;display: none;">更多>></a>
				<img src="image/loading-0.gif" style="display: none;margin: auto;" id="loadMore" />
			</div>

			<div style="text-align: center;margin-top: 80%;display: none;" id="loadTeacher">
				<img src="image/loading-0.gif" />
			</div>
			<!--------名师列表结束---------->

			<!------------底部定位层---------->

		</div>

	</body>

</html>
