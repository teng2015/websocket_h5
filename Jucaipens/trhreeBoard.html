		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui.plusReady(function() {
				var threeBoard = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/threeBoard";
				var board = document.getElementById("bopard");
				<!--新三板-->
				var boardStr = "";
				mui.ajax(threeBoard, {
					data: {
						pager: 1
					},
					type: "get",
					dataType: "json",
					timeout: 10000,
					success: function(data) {
						for (var i = 0; i < data.length; i++) {
							boardStr = boardStr + "<li id=" + data[i].id + " class='noimg'> <div>" + " <h3><a>" + data[i].title + "</a></h3>" + " <p style='height: 40px;overflow: hidden;'>" + data[i].descripte + "</p></div>  </li>";
						}
						board.innerHTML = boardStr;
						mui("#bopard").on("tap", "li", function() {
							var nId = this.getAttribute("id");
							mui.openWindow({
								url: "newsDetail.html",
								id: "newsDetail",
								extras: {
									newsId: nId
								}
							})
						})
					},
					error: function(e) {
					}
				})
			})
		</script>
