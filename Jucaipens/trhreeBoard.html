		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui.plusReady(function() {
				var threeBoard = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/threeBoard";
				var board = document.getElementById("bopard");
				var more_three = document.getElementById("more_three");
				var pageTop1_show_login_link=document.getElementById("pageTop1_show_login_link");
				var currentPage=1;
				var totlePage;
				findThreeBoard(currentPage);
				
				//获取更多信息
				more_three.addEventListener("tap",function(){
					if(currentPage<totlePage){
						findThreeBoard(++currentPage);
					}
				})
				

				function findThreeBoard(p) {
					//获取新三板列表
					var boardStr = board.innerHTML;
					mui.ajax(threeBoard, {
						data: {
							pager: p
						},
						type: "get",
						dataType: "json",
						timeout: 10000,
						success: function(data) {
							for (var i = 0; i < data.length; i++) {
								totlePage=data[i].totlePager;
								boardStr = boardStr + "<li id=" + data[i].id + " class='noimg'> <div>" + " <h3><a>" + data[i].title + "</a></h3>" + " <p style='height: 40px;overflow: hidden;'>" + data[i].descripte + "</p></div>  </li>";
							}
							board.innerHTML = boardStr;
							mui("#bopard").on("tap", "li", function() {
								var nId = this.getAttribute("id");
								mui.openWindow({
									url: "newsDetail.html",
									id: "newsDetail",
									extras: {
										newsId: nId
									}
								})
							})
						},
						error: function(e) {}
					})
				}
				
				// 跳转登录界面
				pageTop1_show_login_link.addEventListener("tap",function(){
					var uId=plus.storage.getItem("userId");
					if(uId<=0){
						mui.openWindow({
							url:"login.html",
							id:"login"
						})
					}else{
						mui.openWindow({
							url:"vipcenter.html",
							id:"vipcenter"
						})
					}
				})
			})
		</script>
		<style type="text/css">
			.lcxms {
				margin-top: 50px;
			}
		</style>
