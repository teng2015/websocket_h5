<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>
		</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/tuch.css" rel="stylesheet" type="text/css" />
		<link href="css/mingjia.css" rel="stylesheet" type="text/css" />
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/stringUtil.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui.plusReady(function() {
				var commPath = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/communicationInfo";
				var addExchangePath = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/addExChange";
				var commLay = document.getElementById("commLay");
				var today = document.getElementById("today");
				var communit = document.getElementById("communit");
				var commTitle = document.getElementById("commTitle");
				var buttons = document.getElementById("button");
				var getMore = document.getElementById("getMore-comm");
				var textareas = document.getElementById("textarea");
				var loading = document.getElementById("loading");
				var loadMore = document.getElementById("loadMore");
				var getMore = document.getElementById("getMore-comm");
				var web = plus.webview.currentWebview();
				var title = web.title;
				var liveId = web.liveId;
				var currentPage=1;
				var totlePage;
				commTitle.innerHTML = title + "直播室";
				loading.style.display = 'block';
				getRemarkList(currentPage);
				getMore.addEventListener("tap",function(){
					getMore.style.display='none';
					if(currentPage<totlePage){
						loadMore.style.display='block';
						getRemarkList(++currentPage);
					}
				})
				
				//获取评论列表
				function getRemarkList(p) {
					var commStr = commLay.innerHTML;
					mui.ajax(commPath, {
						data: {
							liveId: liveId,
							page: p
						},
						type: "get",
						dataType: "json",
						timeout: 10000,
						success: function(data) {
							loading.style.display = 'none';
							if(loadMore.style.display='block'){
								loadMore.style.display='none';
							}
							for (var i = 0; i < data.length; i++) {
								totlePage=data[0].totlePage;
								var myDate = subStr(1, data[i].insertDate);
								var logo = data[i].userLogo;
								if (logo.indexOf('121.40.227.121') > 0) {
									logo = 'http://121.40.227.121:8080/AccumulateWealth/jucaipen/downUserLogo?filename=' + logo;
								}
								commStr = commStr + "<div class='item' style='margin-left:8px;'>" + "<div class='userhead'><img style='width:50px;height:50px;' src=" + isNull(logo) + "></div>" + "<div class='content'><div class='u_name_face'><span class='u_name'>" + data[i].userName + "</span><span class='u_date'>" + myDate + "</span></div>" + "<div class='u_re'><a class='Reply_user'  ><img src='image/response.png'></a>" + "</div><div class='bodys'>" + data[i].bodys + "</div><div class='huifu_185'></div></div></div>";
							}
							commLay.innerHTML = commStr;
							if(currentPage<totlePage){
								getMore.style.display='block';
							}else{
								getMore.style.display='none';
							}
						},
						error: function(e) {}
					})
				}
				today.addEventListener("tap", function() {
					mui.openWindow({
						url: "txtLive.html",
						id: "txtLive",
						extras: {
							liveId: liveId,
							title: title
						},
						waiting: {
							autoShow: false
						}
					})
				})
				communit.addEventListener("tap", function() {
						mui.openWindow({
							url: "communite.html",
							id: "communite",
							waiting: {
								autoShow: false
							}
						})
					})
					//提交评论信息
				buttons.addEventListener("tap", function() {
					var userId = plus.storage.getItem("userId");
					if (userId <= 0) {
						mui.openWindow({
							url: "login.html",
							id: "login",
							waiting: {
								autoShow: false
							}
						})
						return;
					}
					var textareas_val = textareas.value;
					if (textareas_val.length <= 0) {
						plus.nativeUI.toast("交流信息不能为空");
						return;
					}
					addExchangeFN(userId, textareas_val);
				})

				function isNull(str) {
					if (str.length <= 0) {
						str = "image/jucaipen.png"
					}
					return str;
				}
				//添加交流信息
				function addExchangeFN(uId, body) {
					mui.ajax(addExchangePath, {
						data: {
							userId: uId,
							liveId: liveId,
							bodys: body
						},
						dataType: "json",
						type: "get",
						timeout: 10000,
						success: function(data) {
							if (data.ret_code == 0) {
								plus.nativeUI.toast("提交交流信息成功");
							} else {
								plus.nativeUI.toast("提交交流信息失败");
							}
						},
						error: function(e) {}
					})
				}
			})
		</script>

		<style type="text/css">
			#textarea {
				height: 2rem;
			}
		</style>

	</head>

	<body>
		<div class="wrapper">
			<!------------头部--------------->

			<header class="header">
				<div class="head">
					<div class="fanhui">返回</div>
					<div class="denglu1 mui-action-back">
						<a><img src="image/into_back.png" style="margin-top:0.2rem;" /></a>
					</div>
					<div class="logo1" style="margin-top:0.2rem;">
						<span id="commTitle"></span>
					</div>
				</div>
			</header>

			<!------------居中部分---------->
			<div class="ask_type ">

				<a id="today">今日观点</a>
				<a id="communit" class="def">交流区</a>
			</div>
			<!--------名家问答开始---------->
			<div class="livetalk_list" id="commLay">

				<!-------------->

			</div>
			<!--------名家问答结束---------->

			<div class="linkmore">
				<a class="inter_gengduo" id="getMore-comm" style="color: #8D8D8D;display: none;">更多>></a>
				<img src="image/loading-0.gif" style="display: none;margin: auto;" id="loadMore" />
			</div>

			<div class="livetakl_fload_top">&nbsp;</div>
			<div id="addContent" class="livetakl_fload">

				<div class="input_txt">
					<textarea name="textarea" id="textarea" placeholder="来说点什么吧..." cols="45" rows="5"></textarea>
				</div>
				<div class="input_btn">
					<input type="button" name="button" id="button" class="def" value="发表" />
				</div>
			</div>
			<!------------底部定位层---------->

			<div style="text-align: center;margin-top: 80%;display: none;" id="loading">
				<img src="image/loading-0.gif" />
			</div>

		</div>
	</body>

</html>
