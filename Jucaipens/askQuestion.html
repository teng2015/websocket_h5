<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head id="Head1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>
		</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/tuch.css" rel="stylesheet" type="text/css" />
		<link href="css/mingjia.css" rel="stylesheet" type="text/css" />
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui.plusReady(function() {
				var button = document.getElementById("button");
				var askQuestion = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/askQuestion";
				var getTypePath="http://121.40.227.121:8080/AccumulateWealth/jucaipen/querryAskClass";
				var textfield = document.getElementById("textfield");
				var choseType=document.getElementById("choseType");
				var web = plus.webview.currentWebview();
				var teacherId = web.teacherId;
				var typeId;
				//提交咨询数据
				button.addEventListener("tap", function() {
					var ques = textfield.value;
					var userId = plus.storage.getItem("userId");
					if (userId <= 0) {
						mui.openWindow({
							url: "login.html",
							id: "login",
							waiting: {
								autoShow: false
							}
						})
						return;
					}
					typeId=choseType.options[choseType.options.selectedIndex].value;
					if(typeId<=0){
						mui.toast('请选择分类');
						return ;
					}
					
					if (ques.length <= 0) {
						plus.nativeUI.toast('提问内容不能为空');
						return;
					}
					mui.ajax(askQuestion, {
						data: {
							questionType: typeId,
							userId: userId,
							askBodys: ques,
							teacherId: teacherId
						},
						dataType: "json",
						type: "get",
						timeout: 10000,
						success: function(data) {
							if (data.ret_code == 0) {
								plus.nativeUI.toast("咨询问题提交成功");
								plus.back();
							} else {
								plus.nativeUI.toast(data.err_msg);
							}
						},
						error: function(e) {}
					})
				})
				
				getTypeInfo();
				//获取提问分类信息
				function getTypeInfo(){
					var typeStr="<option value="+(-1)+">请选择分类</option>";
					mui.ajax(getTypePath,{
						type:"get",
						dataType:"json",
						timeout:10000,
						success: function(data){
							for(var i=0;i<data.length;i++){
								typeStr=typeStr+"<option value="+data[i].classId+">"+data[i].askName+"</option>";
							}
							choseType.innerHTML=typeStr;
						},
						error: function(e){
							
						} 
					})
				}
			})
		</script>
		
		<style type="text/css">
			#button{ 
				border: 0px;
			}
			#button:active{
				background: #CC3300;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<!------------头部--------------->

			<header class="header">
				<div class="head">
					<div class="denglu1 mui-action-back">
						<a><img src="image/into_back.png" style="margin-top:0.2rem;" /></a>
					</div>
					<div class="logo1 mui-action-back" style="margin-top:0.2rem;">
						<span>咨询名家</span>
					</div>
				</div>
			</header>

			<!------------居中部分---------->

			<!--------名家问答开始---------->
			<div class="mingjiatoask nei_top" style="margin-top: 70px;">
				<div class="ask_fenleis" style="height: 40px;margin-left: 15px;">
					<label style="font-size: 18px;line-height: 30px;float: left;">分类：</label>
					<select style="float: left;border: 1px #cccccc solid;width: 70%;" id="choseType">
						
					</select>

				</div>
				<div class="ask_content">
					<textarea name="textfield" id="textfield" placeholder="请输入咨询内容"></textarea>
				</div>
				<div class="ask_btn">
					<input id="button" type="button" value="立即咨询" />
				</div>
				<!--------名家问答结束---------->
				<!------------底部定位层---------->

			</div>
		</div>
	</body>

</html>
