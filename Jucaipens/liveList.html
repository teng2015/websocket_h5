<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    	<link href="css/style.css" rel="stylesheet" type="text/css" />

    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	mui.plusReady(function(){
      		var videoList="http://121.40.227.121:8080/AccumulateWealth/accumulate/teachVideo";
      		var video=document.getElementById("data-live");
      		var pageTop1_show_login_link=document.getElementById("pageTop1_show_login_link");
      		var load=document.getElementById("load");
      		//获取直播列表信息
      		load.style.display='block';
      	    var liveInfo="";
     	    mui.ajax(videoList,{
     		dataType:"json",
     		type:"get",
     		timeout:10000,
     		success: function(data){
     			load.style.display='none';
     			for(var i=0;i<data.length;i++){
     				var liveUrl=data[i].liveUrl;
     				if(liveUrl!=null){
	            liveInfo=liveInfo+"<li style='float: left;width: 46%;'id="+data[i].id+">"
                          +"<span><a ><img src="+data[i].RoomFace+"  /><h3>"+data[i].roomName+"</h3></a></span></li>";
     		  	}
     			}
     			video.innerHTML=liveInfo;
     			mui("#data-live").on("tap","li",function(){
     				var lId=this.getAttribute("id");
     				var uId=plus.storage.getItem("userId");
     				if(uId<=0){
     					//跳转到登录
     					mui.openWindow({
     						url:"login.html",
     						id:"login"
     					})
     				}else{
     					//进入直播间
     					mui.openWindow({
     					url:"liveRoom.html",
     					id:"liveRoom",
     					extras:{
     						liveId:lId
     					}
     				})
     				}
     	      });
     			
     		},
     		error: function(e){
     			
     		}
     	})
     	
     	
     	//进入登录界面
     	pageTop1_show_login_link.addEventListener("tap",function(){
     		var uId=plus.storage.getItem("userId");
     		if(uId<=0){
     			mui.openWindow({
     				url:"login.html",
     				id:"login"
     			})
     		}else{
     			mui.openWindow({
     				url:"vipcenter.html",
     				id:"vipcenter"
     			})
     		}
     	})
      		
      		
      		
      	})
    </script>
</head>
