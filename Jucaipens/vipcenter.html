    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      mui.plusReady(function(){
      	var abord=document.getElementById("abord");
      	abord.addEventListener("tap",function(){
      		plus.storage.setItem("userId",-1+"");
      		mui.back();
      	});
      	
      	 mui(".mui-table-view").on("tap",".mui-table-view-cell",function(){
      	   var attr=this.getAttribute("id");
      	   if(attr=="user"){
      	   	mui.openWindow({
      	   		url:"userInfo.html",
      	   		id:"user"
      	   	});
      	   }else if(attr=="updatePwd"){
      	   	mui.openWindow({
      	   		url:"updatePwd.html",
      	   		id:"updatePwd"
      	   	});
      	   }else if(attr=="bind"){
      	   	mui.openWindow({
      	   		url:"bindAccount.html",
      	   		id:"bindAccount"
      	   	});
      	   }else if(attr=="vip-service"){
      	   	mui.openWindow({
      	   		url:"vipService.html",
      	   		id:"vipService"
      	   	});
      	   }else if(attr=="collect-remark"){
      	   	mui.openWindow({
      	   		  	url:"CollectAndComment.html",
      	          	id:"collect-comment"
      	   	});
      	   }else if(attr=="order"){
      	   	mui.openWindow({
      	   		url:"myOrder.html",
      	   		id:"myOrder"
      	   	});
      	   }else if(attr=="infoCenter"){
      	   	mui.openWindow({
      	   		url:"infoCenter.html",
      	   		id:"infoCenter"
      	   	});
      	   }
      });
      
      
      });
     
      	
    </script>
