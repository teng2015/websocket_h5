<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title></title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/tuch.css" rel="stylesheet" type="text/css" />
		<link href="css/mingjia.css" rel="stylesheet" type="text/css" />

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui.plusReady(function() {
				var page = document.getElementById('pager');
				var queryAdice = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/adverQuerry";
				var teacherList = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/famousTeacherList";
				var teacherQuestion = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/teacherQuestion";
				var sumData = "http://121.40.227.121:8080/AccumulateWealth/jucaipen/indexStatisticsData";
				var hotIdeas = document.getElementById("data-hotIdeas");
				var intoLogin = document.getElementById("pageTop1_show_login_link");
				var famousList = document.getElementById("famousList");
				var question = document.getElementById("data-question");
				var renqi = document.getElementById("renqi");
				var answerCount = document.getElementById("answerCount");
				var ideaCount = document.getElementById("ideaCount");
				var fans = document.getElementById("fans");
				var dish = document.getElementById("dish");
				var isAsk;
				var intoAsk = document.getElementById("intoAsk");
				var intrial = document.getElementById("intrialIdea");
				var findTeacher = document.getElementById("findTeacher");
				//获取广告
				var url = "";
				mui.ajax(queryAdice, {
					data: {
						type: 1
					},
					dataType: 'json',
					type: "get",
					timeout: 10000,
					success: function(data) {
						url = url + "<div class='mui-slider-item mui-slider-item-duplicate'><a href='#'><img src=" + data[data.length - 1].imageUrl + " id=" + data[data.length - 1].id + " /></a></div>";
						for (var i = 0; i < data.length; i++) {
							var imageUrl = data[i].imageUrl;
							url = url + "<div class='mui-slider-item'><a href='#'><img src=" + imageUrl + " id=" + data[i].id + " /></a></div>";
						}
						url = url + "<div class='mui-slider-item mui-slider-item-duplicate'><a href='#'><img src=" + data[0].imageUrl + " id=" + data[0].id + " /></a></div>";
						page.innerHTML = url;
						mui("#pager").on("tap", "img", function() {
								var id = this.getAttribute("id");
								if (id == 1) {
									//股权投资
								} else if (id == 2) {
									//证券教学
									mui.openWindow({
										url: "liveRoom.html",
										id: "liveRoom",
										extras: {
											liveId: 1
										},
										waiting: {
											autoShow: false
										}
									})
								} else if (id == 3) {
									//新三板
									mui.openWindow({
										url: "trhreeBoard.html",
										id: "trhreeBoard",
										waiting: {
											autoShow: false
										}
									})
								}
							})
							//获得slider插件对象
						var gallery = mui('.mui-slider');
						gallery.slider({
							interval: 2000 //自动轮播周期，若为0则不自动播放，默认为0；
						});
					},
					error: function(e) {}
				});
				//热门观点
				var hotUrl = '';
				mui.ajax("http://121.40.227.121:8080/AccumulateWealth/jucaipen/hotIdeaList", {
						data: {
							whichPage: 0,
						},
						dataType: 'json',
						type: 'post',
						timeout: 10000,
						success: function(data) {
							for (var i = 0; i < data.length; i++) {
								var body = data[i].bodys.replace(/<[^>]+>/g, "");
								hotUrl = hotUrl + "<li id=" + data[i].id + "><span><a><img src=" + data[i].logImage + "  /></a></span> " + " <div><h3><a style='margin-left:20px'>" + data[i].title + "</a></h3><lable style='height: 40px;overflow: hidden;float:right;margin-left:20px;font-size: 0.8rem;color: #666;line-height:1.2rem;'>" + body + "</lable></div> </li>";
							}
							hotIdeas.innerHTML = hotUrl;
							mui("#data-hotIdeas").on("tap", "li", function() {
								var iId = this.getAttribute("id");
								mui.openWindow({
									url: "ideaDetail.html",
									id: "ideaDetail",
									extras: {
										ideaId: iId
									},
									waiting: {
										autoShow: false
									}
								})
							})
						},
						error: function(e) {}
					})
					//推荐名师
				var teacherStr = "";
				mui.ajax(teacherList, {
						data: {
							whichPage: 0
						},
						type: "get",
						dataType: "json",
						timeout: 10000,
						success: function(data) {
							for (var i = 0; i < data.length; i++) {
								var intro = data[i].introduce.replace(/<[^>]+>/g, "");
								teacherStr = teacherStr + "  <div id=" + data[i].id + " class='item'><a><span>" + "  <img src=" + data[i].headFace + "></span></a>" + "<a><h4>" + data[i].nickName + "&nbsp;<i><img src='image/V1.png'></i></h4>" + "</a><em>" + data[i].level + "</em><a> <p id='introduce' style='height: 40px;overflow: hidden;'>" + intro + "</p>" + "</a> </div>";
							}
							famousList.innerHTML = teacherStr;
							mui("#famousList").on("tap", ".item", function() {
								var tId = this.getAttribute("id");
								mui.openWindow({
									url: "teacherDetail.html",
									id: "teacherDetail",
									extras: {
										teacherId: tId
									},
									waiting: {
										autoShow: false
									}
								})
							})
						},
						error: function(e) {}
					})
					//名师问答
				var questionStr = "";
				mui.ajax(teacherQuestion, {
						data: {
							whichPage: 0
						},
						type: "get",
						dataType: "json",
						timeout: 10000,
						success: function(data) {
							for (var i = 0; i < data.length; i++) {
								questionStr = questionStr + "<div id=" + data[i].teacherId + " class='item'><div class='huida'><a><span>" + "<img src=" + data[i].headFace + "></span></a><div class='name'>" + "<a><h4>" + data[i].nickName + "&nbsp;<i><img src='image/V1.png'></i></h4>" + "</a><em>" + data[i].level + "</em></div><a class='ask' t=" + data[i].teacherId + ">咨询</a></div><div class='wen'>" + "<span> <img src='image/askInfo.png'></span><p><a>" + data[i].askName + ":</a>" + "<a style='color: #666'>" + data[i].askBody + "</a></p><em>已回答</em></div>" + "<div class='huida_body'>" + data[i].answerBody + "</div></div>"
							}
							question.innerHTML = questionStr;
							mui("#data-question").on("tap", ".ask", function() {
								isAsk = true;
								var tId = this.getAttribute("t");
								if (isAsk) {
									mui.openWindow({
										url: "askQuestion.html",
										id: "askQuestion",
										extras: {
											teacherId: tId
										},
										waiting: {
											autoShow: false
										}
									})
								}
							})
							mui("#data-question").on("tap", ".item", function() {
								var tId = this.getAttribute("id");
								var isQues;
								if (!isAsk) {
									isQues = true;
								} else {
									isQues = false;
								}
								if (isQues) {
									mui.openWindow({
										url: "teacherDetail.html",
										id: "teacherDetail",
										extras: {
											teacherId: tId
										},
										waiting: {
											autoShow: false
										}
									})
								}
							})
						},
						error: function(e) {}
					})
					//获取首页统计数据
				mui.ajax(sumData, {
					type: "get",
					dataType: "json",
					timeout: 10000,
					success: function(data) {
						renqi.innerText = "人气：" + data.renQi + "人";
						answerCount.innerText = "回答:" + data.answerCount + "个";
						ideaCount.innerText = "观点：" + data.ideas + "篇";
						fans.innerText = "粉丝：" + data.fans + "人";
					},
					error: function(e) {}
				})
				dish.addEventListener("tap", function() {
						mui.openWindow({
							url: "dishList.html",
							id: "dishList",
							waiting: {
								autoShow: false
							}
						})
					})
					//名师问答
				intoAsk.addEventListener("tap", function() {
						mui.openWindow({
							url: "answerList.html",
							id: "answerList",
							waiting: {
								autoShow: false
							}
						})
					})
					//热门观点
				intrial.addEventListener("tap", function() {
						mui.openWindow({
							url: "intrvlIdea.html",
							id: "intrvlIdea",
							waiting: {
								autoShow: false
							}
						})
					})
					//推荐名师
				findTeacher.addEventListener("tap", function() {
						mui.openWindow({
							url: "teacherList.html",
							id: "teacherList",
							waiting: {
								autoShow: false
							}
						})
					})
					//进入登录
				intoLogin.addEventListener("tap", function() {
					var uId = plus.storage.getItem("userId");
					if (uId > 0) {
						mui.openWindow({
							url: "vipCenter.html",
							id: "vipCenter",
							waiting: {
								autoShow: false
							}
						})
					} else {
						mui.openWindow({
							url: "login.html",
							id: "login",
							waiting: {
								autoShow: false
							}
						})
					}
				})
			})
		</script>

		<style type="text/css">

				width: 100%;
				float: left;
			}
			
			.mj_menu a p {
				display: block;
				float: left;

				padding-left: 3%;

			.mj_menu a p img {

	<body>

		<div class="wrapper">
			<!------------头部--------------->

			<header class="header">
				<div class="head">
					<div id="pageTop1_show_login_link" class="denglu"> <a><i><img src="image/unlogin.png" /></i><em></em></a></div>
					<div class="logo">
						<a><img src="image/jucai.png" /></a>

			</header>
			<!------------首页轮播图---------->
			<!-- 轮播图 -->

			</div>
			<!------------导航---------->

			<div class="mj_menu">

						<img src="image/lookimage.png" /></p>

					<p>
						<img src="image/seeimage.png" /></p>

					<span id="ideaCount"></span>
				</a>
				<a id="findTeacher">
					<p>
						<img src="image/findimage.png" /></p>
					<h3>找名家</h3>
					<span id="fans"></span>
				</a>
			</div>
			<!------------居中部分---------->
			<!------------热门观点开始---------->
			<div class="remengd">
				<div class="licai_top">
					<h3>热门观点</h3>
					<a href="intrvlIdea.html">更多</a>
				</div>
				<div class="yaowen_b">
					<ul id="data-hotIdeas">
					</ul>
				</div>
			</div>

		</div>
		<!--------热门观点结束---------->
		<!------------推荐名师开始---------->
		<div class="mingshi">
			<div class="licai_top">
				<h3>推荐名师</h3>
				<span><a href="teacherList.html">更多></a></span></div>
			<div id="famousList">

			</div>

		</div>
		<!--------推荐名师结束---------->
		<!--------名家问答开始---------->
		<div class="mingjiaask">
			<div class="licai_top">
				<h3>名家问答</h3>
				<span><a href="answerList.html">更多></a></span></div>
			<!-------------->
			<div id="data-question">

			</div>

		</div>
		<!--------名家问答结束---------->

		<!------------底部定位层---------->

		<footer class="footer">
			<div class="foot">
				<div class="footcenter">
					<ul style="height: 60px;">
						<li><a href="index.html"><span><img src="image/indexnormal.png" style="width: 50px;height: 50px;"/></span></a></li>
						<li><a href="trhreeBoard.html"><span><img src="image/licainorma.png" style="width: 50px;height: 50px;"/></span></a></li>
						<li><a href="liveList.html"><span><img src="image/livenormal.png"style="width: 50px;height: 50px;" /></span></a></li>
						<li><a href="attention.html"><span><img src="image/fincenormal.png" style="width: 50px;height: 50px;"/></span></a></li>
						<li><a><span><img src="image/classpress.png" style="width: 50px;height: 50px;"/></span></a></li>
					</ul>
				</div>
			</div>
		</footer>
	</body>
