    <title> </title>
    <!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
     	
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
      mui.init();
      mui.plusReady(function(){
      	var  news_detailUrl="http://121.40.227.121:8080/AccumulateWealth/accumulate/newsDetail";
      	var relate_news="http://121.40.227.121:8080/AccumulateWealth/jucaipen/relateArticle";
      	var add_remark="http://121.40.227.121:8080/AccumulateWealth/jucaipen/remarkNews";
      	var querry_comm='http://121.40.227.121:8080/AccumulateWealth/jucaipen/querryComm';
      	var add_goods="http://121.40.227.121:8080/AccumulateWealth/jucaipen/addGood";
      	var web=plus.webview.currentWebview();
      	var title=document.getElementById("show_newstit");
      	var repoter=document.getElementById("show_newsinfo");
      	var content=document.getElementById("show_newsbody");
      	var relate=document.getElementById("data-relate");
      	var comm_count=document.getElementById("show_Video_CommCount");
      	var comment=document.getElementById("newscommlist");
      	var uId=plus.storage.getItem("userId");
      	var id=web.newsId;
      		if(id<=0){
      			plus.nativeUI.toast("新闻ID异常");
      			return ;
      		}
      		<!--获取新闻详细信息-->
      		mui.ajax(news_detailUrl,{
      			data:{
      				id:id
      			},
      			dataType:"json",
      			type:"get",
      			timeout:10000,
      			success: function(data){
      				title.innerHTML=data.title;
      				repoter.innerHTML=data.from+"   发布时间："+data.publishDate;
      				content.innerHTML=data.Bodys;
      			},
      			error: function(e){
      			}
      		});
      		<!--获取相关新闻-->
      		var relaUrl="";
      		mui.ajax(relate_news,{
      			data:{
      				id:id
      			},
      			dataType:"json",
      			type:"get",
      			timeout:10000,
      			success: function(data){
      				for(var i=0;i<data.length;i++){
      					relaUrl=relaUrl+"<li id="+data[i].id+">•<a>"+data[i].title+"</a></li>";
      				}
      				relate.innerHTML=relaUrl;
      				mui("#data-relate").on("tap","li",function(){
      					var nId=this.getAttribute("id");
      					mui.openWindow({
      						url:"newsDetaile.html",
      						id:"newsDetaile",
      						extras:{
      							newsId:nId
      						}
      					})
      				})
      			},
      			error: function(e){
      			}
      		});
      		<!--获取评论信息-->
      		var commUrl="";
      		mui.ajax(querry_comm,{
      			data:{
      				typeId:0,
      				id:id,
      				pager:1
      			},
      			dataType:"json",
      			type:"get",
      			timeout:10000,
      			success: function(data){
      				comm_count.innerHTML="共"+data.length+"条"; 
      				for(var i=0;i<data.length;i++){
    	                 commUrl=commUrl+"  <li ><div  class='headFace'><img   id='headLogo' src="+data[i].userLogo+" />"
                 +"	</div><div id='vItem' ><h4 ><span id='nickName'>"+data[i].userName+"</span>"
                 		+"	<span id='sp_good'><img src='image/good.png' id='iv_good''/>"
                 			+"</span><span id='sp_comm'><img src='image/comm_icon1.png' id='iv_comm'/>"
                 			+"</span></h4><span id='comBody'>"+data[i].body+"</span><span id='commTime'>"+data[i].insertDate+"</span>"
                 +"	</div></li> "     	   
      				}
      				comment.innerHTML=commUrl;
      				if(data.length>0){
      			     var goods=document.getElementById("sp_good");
      			     var reply=document.getElementById("sp_comm");
      			     <!--点赞-->
                     goods.addEventListener("tap",function(){
                     	var commId=this.getAttribute("id");
      			          if(uId<=0){
      			          	plus.nativeUI.toast("请先登录");
      			          	return ;
      			          }
      			          mui.ajax(add_goods,{
      			          	data:{
      			          		userId:uId,
      			          		commId:commId
      			          	},
      			          	dataType:"json",
      			          	type:"get",
      			          	timeout:10000,
      			          	success: function(data){
      			          		console.log(JSON.stringify(data));
      			          	},error: function(e){
      			          		plus.nativeUI.toast("连接失败");
      			          	}
      			          });
      	             });
      	             <!--回复评论-->
                     reply.addEventListener("tap",function(){
                     	if(uId<=0){
                     		plus.nativeUI.toast("请先登录");
                     		return ;
                     	}
                     	mui.ajax(add_remark,{
                     		data:{
                     			typeId:0,
                     			userId:uId,
                     			classId:1,
                     			newsId:id,
                     			bodys:""
                     		},
                     		dataType:"json",
                     		type:"get",
                     		timeout:10000,
                     		success: function(data){
                     			if(date.ret_code){
                     				plus.nativeUI.toast("评论提交成功");
                     			}else{
                     				plus.nativeUI.toast(data.err_code);
                     			}
                     		},
                     		error: function(e){
                     			plus.nativeUI.toast("连接失败");
                     		}
                     		
                     	});
                     })
      				}
      			},
      			error: function(e){
      			}
      		});
      	
      	
      	
      })
    
    </script>

      #commTime{

      	font-size: 0.8rem;
