<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	mui.plusReady(function(){
      		mui(".mui-table-view").on("tap",".mui-table-view-cell",function(){
      			var id=this.getAttribute("id");
      			if(id=="collect"){
      				mui.openWindow({
      					url:"myCollect.html",
      					id:"myCollect"
      				});
      			}else if(id=="remark"){
      				mui.openWindow({
      					url:"myRemark.html",
      					id:"myRemark"
      				});
      			}
      		})
      	})
    </script>
</head>
<body>
<header class="mui-bar mui-bar-nav" style="background: #CF2D28;">
	<div id="pageTop1_show_login_link" class="denglu mui-action-back"> <a><i><img src="image/into_back.png" /></i><em></em></a></div>
    <h1 class="mui-title" style="color: white;">我的收藏／预约</h1>
</header>
<div class="mui-content">
    <div class="mui-card">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell" id="collect">
                <a class="mui-navigate-right">
                   我的收藏
                </a>
            </li>
            <li class="mui-table-view-cell" id="remark">
                <a class="mui-navigate-right">
                     我的评论
                </a>
            </li>
          
        </ul>
    </div>
</div>
	
</body>
</html>
