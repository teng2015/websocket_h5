<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
			
			<style type="text/css">
				#newsLay li{
					list-style: none;
					width: 100%;
					height: 10px;
					line-height: 20px;
					padding: 10px;
				}
				
			</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" id="newsLay">

					
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
		var newsLay=document.getElementById("newsLay");
		var moreDymic="http://192.168.1.63:8080/AccumulateWealth/jucaipen/privateDynamic";
		var layStr=newsLay.innerHTML;
		var currentPage=0;
		var totlePage;
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			//获取所有私募动态
			function findDymic(p){
				mui.ajax(moreDymic,{
				data:{
					whichPage:1,
					pager:1
				},
				type:'get',
				dataType:"json",
				timeout:10000,
				success: function(data){
				    totlePage=data[0].totlePager;
					for(var i=0;i<data.length;i++){
						layStr=layStr+"<li>"+data[i].title+"<li>"; 
					}
					newsLay.innerHTML=layStr;
				},
				error: function(e){
				}
			})
			}
			
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
										
			    mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++currentPage >= totlePage)); //参数为true代表没有更多数据了。
					findDymic(++currentPage);
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
