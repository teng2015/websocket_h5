<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	mui.plusReady(function(){
      		var uId=plus.storage.getItem("userId");
      		var name=document.getElementById("name");
      		var tel=document.getElementById("tel");
      		var birth=document.getElementById("birth");
      		var email=document.getElementById("email");
      		var userLogo=document.getElementById("userLogo");
      		var address=document.getElementById("address");
      		var introduce=document.getElementById("introduce");
      		if(uId<=0){
      			return ;
      		}
      		mui.ajax("http://121.40.227.121:8080/AccumulateWealth/accumulate/myInfo",{
      			data:{
      				id:uId
      			},
      			dataType:"json",
      			type:"post",
      			timeout:10000,
      			success: function(data){
      				name.value=data.userName;
      				tel.value=data.telPhone;
      				birth.value=data.birthday;
      				email.value=data.email;
      				address.value=data.localProvince+data.localCity+data.localArea;
      				introduce.value=data.descript;
      				var image="http://121.40.227.121:8080/AccumulateWealth/jucaipen/downUserLogo"+"?filename="+data.faceImage;
      				userLogo.src=image;
      			},
      			error: function(e){
      				
      			}
      		});
      	});
    </script>
    <style type="text/css">
    .mui-btn{
    	margin-top: 5px;
    	color: white;
    	background-color: #CF2D28;
    	border: 0px;
    }
    	.mui-bar-nav{
    		background-color: #CF2D28;
    	}
    	.mui-icon-image{
    		text-align: center;
    		margin-top: 40px;
    		margin-left: 50%;
    		margin: 0,auto;
    	}
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav" >
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title"><font color="white">个人资料</font></h1>
    <div style="text-align: right;">
    	<button class="mui-btn" style="text-align: center;">编辑</button>
    </div>    
</header>


<div class="mui-content">
	<div >
		     <img src="image/logo.jpg" height="50px" width="50px" class="mui-icon-image" id="userLogo" style="border-radius: 50px;"/><br />
	</div>
	<div  style="margin-left: 15px;margin-right: 15px;margin-top: 10px;">
		     <nobr>
		     	<span > 昵称：</span>
		       <input type="text"  style="width: 300px;margin-left: 5px;" id="name"/>
		     </nobr> 
	</div>
	<div style="margin-left: 15px;margin-right: 15px;margin-top: 10px;">
		<nobr>
			<span> 性别：</span>
		        男
		        <input type="radio"  name="sex" value="man"/>   
		       女
		        <input type="radio"  name="sex" value="woman"/>
		</nobr>
		
	</div>
	<div style="margin-left: 15px;margin-right: 15px;margin-top: 20px;">
		<nobr>
			<span >生日:</span>
		<input type="date" value="2010-12-22" style="width: 300px;margin-left: 10px;" id="birth"/>
		</nobr>
	</div>
	
	<div style="margin-left: 15px;margin-right: 15px;margin-top: 20px;">
		<nobr>
			<span>电话：</span>
		<input type="tel"style="width: 300px;margin-left: 5px;" id="tel" />
		</nobr>
		
	</div>
	
	<div style="margin-left: 15px;margin-right: 15px;margin-top: 20px;">
		<nobr>
			<span>Email：</span>
		<input type="email"style="width: 300px;margin-left: 5px;" id="email" />
		</nobr>
		
	</div>
	
	
	<div style="margin-left: 15px;margin-right: 15px;margin-top: 20px;">
		<nobr>
			<span>地址：</span>
		<input type="text"style="width: 300px;margin-left: 10px;" id="address" />
		</nobr>
		
	</div>
	
	
	<div style="margin-left: 15px;margin-right: 15px;margin-top: 20px;">
		<span>简介：</span>
		<input type="text"style="width: 300px;height: 100px;margin-left: 10px;" id="introduce"/>
		
	</div>
	
	<!--
    	作者：185601452@qq.com
    	时间：2016-01-11
    	描述：电话   邮箱     地址    简介
    -->

</div>


	
</body>
</html>
